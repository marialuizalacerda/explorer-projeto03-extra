<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário intermediário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset>
        <legend>Informações do evento</legend>

        <div class="col-2">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name">
        </div>

        <div class="input-wrapper">
          <label for="event-lastName">Sobrenome</label>
          <input type="text" id="event-lastName">
        </div>
      </div>

      <div class="input-wrapper">
        <label for="event-email">E-mail<span>(digite um email válido)</span></label>
        <input type="email" id="event-email">
      </div>

      <div class="input-wrapper">
        <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="event-email" required>
      </div>


      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="event-name">
        </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h1>Primeira mentoria</h1>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          <h1>Segunda mentoria</h1>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          </fieldset>
        
    </form>
    <footer class="form-buttons">
      <button
        class="button"
        form="form">
        Salvar evento
      </button>
    </footer>

  </div>
  </body>

</html>
